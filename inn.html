            type="button"

    <script>
      function calculateTotal() {
        var txtnum1 = document.getElementById("txt1").value;
        var txtnum2 = document.getElementById("txt2").value;        
        var txtnum4 = document.getElementById("txt4").value;
        var txtnum5 = document.getElementById("txt5").value;
        var txtnum7 = document.getElementById("txt7").value;
        var txtnum8 = document.getElementById("txt8").value;
        var txtnum10 = document.getElementById("txt10").value;
        var txtnum11 = document.getElementById("txt11").value;
        var txtnum13 = document.getElementById("txt13").value;
        var txtnum14 = document.getElementById("txt14").value;
        var txtnum16 = document.getElementById("txt16").value;


        var result = parseFloat(txtnum1) * parseFloat(txtnum2);

        document.getElementById("txt3").value = result.toFixed(2);

        var result1 = parseFloat(txtnum4) * parseFloat(txtnum5);

        document.getElementById("txt6").value = result1.toFixed(2);

        var result2 = parseFloat(txtnum7) * parseFloat(txtnum8);

        document.getElementById("txt9").value = result2.toFixed(2);

        var result3 = parseFloat(txtnum10) * parseFloat(txtnum11);

        document.getElementById("txt12").value = result3.toFixed(2);

        var result4 = parseFloat(txtnum13) * parseFloat(txtnum14);

        document.getElementById("txt15").value = result4.toFixed(2);

        var result5 = result + result1 + result2 + result3 + result4;
console.log(result5);
        document.getElementById("txt16").value = result5.toFixed(2);
      }
      function setDecimal(input) {
        input.value = parseFloat(input.value).toFixed(2);
      }
